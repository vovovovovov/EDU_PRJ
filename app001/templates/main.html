{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智海</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
        }
        #main {
            display: flex;
            flex: 1;
        }
        #content {
            flex: 1;
            padding: 1em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #chatContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            margin-bottom: 1em;
        }
        #messages {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 0.5em 0;
        }
        .user-message {
            text-align: right;
            color: blue;
        }
        .system-message {
            text-align: left;
            color: green;
        }
        #inputContainer {
            display: flex;
        }
        #inputContainer input {
            flex: 1;
            padding: 0.5em;
        }
        #inputContainer button {
            padding: 0.5em;
        }
        #gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        #gallery img {
            max-width: 200px;
            margin: 10px;
        }
        #buttons {
            width: 200px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 1em;
        }
        #buttons button {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div>Logo</div>
        <div>Home | About | Services | Contact</div>
    </nav>
    <div id="main">
        <div id="content">
            <div id="chatContainer">
                <div id="messages">{{ initial_message }}</div>
                <div id="inputContainer">
                    <input type="text" id="userInput" placeholder="Type your message here..." />
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
            <div id="gallery">
                <img src="{% static 'img/label_1.png' %}" alt="Sample Image 1">
                <img src="{% static 'img/label_2.png' %}" alt="Sample Image 2">
                <img src="{% static 'img/label_3.png' %}" alt="Sample Image 3">
                <img src="{% static 'img/label_4.png' %}" alt="Sample Image 4">
            </div>
        </div>
        <div id="buttons">
            <button onclick="window.location.href='#'">课前预习</button>
            <button onclick="window.location.href='#'">科中巩固</button>
            <button onclick="window.location.href='#'">课后复习</button>
            <button onclick="window.location.href='#'">问题答疑</button>
            <button onclick="window.location.href='{% static '信息技术与数据挖掘-2021-8-16.pdf' %}'">查看教材</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const messages = document.getElementById('messages');
            const message = userInput.value.trim();

            if (message) {
                const userMessageElement = document.createElement('div');
                userMessageElement.textContent = `User: ${message}`;
                userMessageElement.className = 'message user-message';
                messages.appendChild(userMessageElement);
                userInput.value = '';
                messages.scrollTop = messages.scrollHeight;

                fetch('{% url "chat_part" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    const systemMessageElement = document.createElement('div');
                    systemMessageElement.textContent = `BlueLM: ${data.response}`;
                    systemMessageElement.className = 'message system-message';
                    messages.appendChild(systemMessageElement);
                    messages.scrollTop = messages.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
